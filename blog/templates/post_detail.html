{% extends 'blog/base.html' %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p><strong>Author:</strong> {{ post.author }}</p>

{% if user == post.author %}
<form method="POST" action="{% url 'delete_post' post.id %}">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
</form>
{% endif %}
<a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back</a>
{% endblock %}
