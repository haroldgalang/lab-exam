<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ü§ñ BLOG {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0f0f0f;
            color: #e0e0e0;
            font-family: 'Roboto Mono', monospace;
        }
        .navbar {
            background-color: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
        }
        .navbar-brand, .nav-link {
            color: #00fff7 !important;
            font-weight: bold;
        }
        .nav-link:hover {
            text-shadow: 0 0 6px #00fff7;
        }
        .card {
            background-color: #1c1c1c;
            border: 1px solid #2e2e2e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,255,247,0.05);
        }
        .btn-primary {
            background-color: #00fff7;
            color: #000;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0ff;
        }
        .btn-danger {
            background-color: #ff3b3b;
            border: none;
        }
        .emoji {
            font-size: 1.3rem;
        }
        .author-text {
            color: #ffffff;
            font-style: italic;
            opacity: 0.9;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">ü§ñ BLOG</a>
        <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'post_create' %}">‚öôÔ∏è New Post</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">üîå Logout</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">üíª Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">üß† Register</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

</body>
</html>
